<!DOCTYPE HTML>
<html>
 <head>
   <title>Гугл-переводчик без ограничений.</title>
 </head>
 
 <body>
Гугл-переводчик без ограничений. А вот и английский текст. Нужно, чтобы переводчик работал.
Если вы не переводите с английского, вставьте текст на своем языке. Не в окне.<br>
<textarea style=" font-size: 16px; " id="test" rows="40vh" cols="180vw"></textarea>
<p id="result"></p>
<script>
var textarea = document.getElementById('test');
var result = document.getElementById('result');
 
function updateResult() {
    result.innerHTML = textarea.value.replace(/\n/g, '<br>');
}
 
textarea.oninput = updateResult;
 
</script>
 </body>
</html>
